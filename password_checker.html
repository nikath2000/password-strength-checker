<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Password Strength Checker</title>
<style>
  body { font-family: Inter, Arial, sans-serif; padding: 24px; background:#f7fafc; color:#111;}
  .card { max-width:640px; margin:0 auto; background:white; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08);}
  input { width:100%; padding:10px; font-size:16px; margin-top:8px; border-radius:6px; border:1px solid #ddd;}
  .bar { height:12px; border-radius:6px; background:#eee; overflow:hidden; margin-top:12px; }
  .fill { height:100%; width:0%; background:linear-gradient(90deg,#f56565,#ed8936,#68d391); transition: width .25s;}
  .label { margin-top:8px; font-weight:600; }
  ul { margin-top:12px; padding-left:18px; }
</style>
</head>
<body>
<div class="card">
  <h2>Password Strength Checker</h2>
  <p>Type a password to get a score and feedback.</p>

  <label>Enter password</label>
  <input id="pwd" type="password" placeholder="Type password..."/>
  <div class="bar"><div id="fill" class="fill"></div></div>
  <div class="label"><span id="scoreLabel">Score: 0</span> â€” <span id="strength">Very weak</span></div>

  <div id="tips">
    <strong>Feedback:</strong>
    <ul id="feedbackList"><li>Start typing a password.</li></ul>
  </div>
</div>

<script>
function assessPassword(password) {
  let score = 0;
  const feedback = [];
  const length = password.length;

  // length
  if (length < 8) { score += 5; feedback.push("Make it at least 8 characters."); }
  else if (length < 12) { score += 15; feedback.push("Consider making it 12+ characters."); }
  else if (length < 16) { score += 22; }
  else { score += 30; feedback.push("Excellent length."); }

  // variety
  if (/[a-z]/.test(password)) score += 8; else feedback.push("Add lowercase letters.");
  if (/[A-Z]/.test(password)) score += 8; else feedback.push("Add uppercase letters.");
  if (/\d/.test(password)) score += 8; else feedback.push("Add numbers.");
  if (/[^A-Za-z0-9]/.test(password)) score += 16; else feedback.push("Add special characters.");

  // simple common patterns
  const lower = password.toLowerCase();
  const commons = ["1234","password","qwerty","1111","abcd","letmein"];
  for (const c of commons) { if (lower.includes(c)) { score -= 20; feedback.push("Avoid common patterns like '"+c+"'."); break; } }

  if (length>=3 && new Set(password).size === 1) { score -= 20; feedback.push("Don't repeat the same character."); }

  // sequential check
  function isSequential(s){
    if (s.length < 4) return false;
    for (let i=0;i<s.length-1;i++){
      if (s.charCodeAt(i+1) - s.charCodeAt(i) !== 1) return false;
    }
    return true;
  }
  for (let i=0;i<lower.length-3;i++){
    const sub = lower.substring(i,i+4);
    if (/^[a-z]+$/.test(sub) || /^\d+$/.test(sub)){
      if (isSequential(sub)) { score -= 15; feedback.push("Avoid sequential chars like 'abcd' or '1234'."); break;}
    }
  }

  score = Math.max(0, Math.min(100, score));
  let label = "Very weak";
  if (score < 25) label = "Very weak";
  else if (score < 45) label = "Weak";
  else if (score < 65) label = "Fair";
  else if (score < 85) label = "Strong";
  else label = "Very strong";

  if (feedback.length === 0) feedback.push("Good password. Minor improvements possible.");

  return {score, label, feedback};
}

const input = document.getElementById('pwd');
const fill = document.getElementById('fill');
const scoreLabel = document.getElementById('scoreLabel');
const strength = document.getElementById('strength');
const feedbackList = document.getElementById('feedbackList');

input.addEventListener('input', () => {
  const val = input.value;
  const res = assessPassword(val);
  fill.style.width = res.score + "%";
  scoreLabel.textContent = "Score: " + res.score;
  strength.textContent = res.label;
  // adjust gradient width color roughly by score (without explicit colors)
  feedbackList.innerHTML = "";
  res.feedback.forEach(f => {
    const li = document.createElement('li');
    li.textContent = f;
    feedbackList.appendChild(li);
  });
});
</script>
</body>
</html>
