<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    .card {
      width: 420px;
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 12px;
      color: #4c51bf;
      font-size: 24px;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      text-align: center;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
    }
    .bar {
      height: 14px;
      border-radius: 8px;
      background: #eee;
      overflow: hidden;
      margin-top: 12px;
    }
    .fill {
      height: 100%;
      width: 0%;
      border-radius: 8px;
      background: linear-gradient(90deg, #f56565, #ed8936, #68d391);
      transition: width .25s ease-in-out;
    }
    .label {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
      color: #333;
    }
    ul {
      margin-top: 16px;
      padding-left: 20px;
      color: #444;
    }
    li {
      margin-bottom: 6px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Password Strength Checker</h2>
    <p>Type a password to check its strength and get suggestions.</p>

    <input id="pwd" type="password" placeholder="Enter password..."/>
    <div class="bar"><div id="fill" class="fill"></div></div>
    <div class="label"><span id="scoreLabel">Score: 0</span> ‚Äî <span id="strength">Very weak</span></div>

    <div id="tips">
      <ul id="feedbackList"><li>Start typing a password...</li></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("pwd");
    const fill = document.getElementById("fill");
    const scoreLabel = document.getElementById("scoreLabel");
    const strength = document.getElementById("strength");
    const feedbackList = document.getElementById("feedbackList");

    input.addEventListener("input", async () => {
      const res = await fetch("/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({password: input.value})
      });
      const data = await res.json();
      fill.style.width = data.score + "%";
      scoreLabel.textContent = "Score: " + data.score;
      strength.textContent = data.label;

      feedbackList.innerHTML = "";
      data.feedback.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        feedbackList.appendChild(li);
      });
    });
  </script>
</body>
</html>
