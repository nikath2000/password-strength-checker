<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5ed9;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .suggestion {
      margin-top: 15px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Strength Checker</h2>
    <form method="POST" action="/">
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Check Strength</button>
    </form>

    <form method="POST" action="/suggest">
      <button type="submit">üí° Suggest a Strong Password</button>
    </form>

    {% if result %}
      <div class="result">Strength: {{ result }}</div>
    {% endif %}

    {% if suggestion %}
      <div class="suggestion">Suggested Password: <b>{{ suggestion }}</b></div>
    {% endif %}
  </div>
</body>
</html>
